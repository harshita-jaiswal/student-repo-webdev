<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03 - Table</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>Exercise 03 - TV Listings</h1>
      <!-- Add your code here -->
      <table class="table">
        <thead class="table__header">
          <tr class="table__headRow">
            <th class="table__rowHead row--black">Time/Channel</th>
            <th class="table__rowHead row--black">08:00 PM</th>
            <th class="table__rowHead row--black">09:00 PM</th>
            <th class="table__rowHead row--black">10:00 PM</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table__bodyRow">
            <th class="table__rowHead">ABC</th>
            <td class="table__rowData">The Goldbergs</td>
            <td class="table__rowData">Home Economics</td>
            <td class="table__rowData">black-ish</td>
          </tr>
          <tr class="table__bodyRow">
            <th class="table__rowHead">CBS</th>
            <td class="table__rowData">Young Sheldon</td>
            <td class="table__rowData">United States of AI</td>
            <td class="table__rowData">Mom</td>
          </tr>
          <tr class="table__bodyRow">
            <th class="table__rowHead">NBC</th>
            <td colspan="3" class="table__rowData">Stanley Cup Playoffs</td>
          </tr>
          <tr class="table__bodyRow">
            <th class="table__rowHead">Fox</th>
            <td class="table__rowData">Beat Shazam</td>
            <td colspan="2" class="table__rowData">Local Programming</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
